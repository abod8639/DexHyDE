exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(79957Cff) rgba(29522Dff) 45deg
    col.inactive_border = rgba(020203ff) rgba(1F2427ff) 45deg
}

group {
    col.border_active = rgba(79957Cff) rgba(29522Dff) 45deg
    col.border_inactive = rgba(020203cc) rgba(1F2427cc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(131313ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
